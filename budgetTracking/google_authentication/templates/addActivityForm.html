{% extends "base.html" %}
<a class="nav-link" href="/gestion">{% block title %}Gestion des activités{% endblock title %}</a>
{% block content %}
<div class="container">
    <h2 class="mt-5 mb-4">Ajouter une activité</h2>
    <form action="/get_new_activity/" method="POST">
        {% csrf_token %}
        <input type="hidden" name="idParent" value="0">

        <div class="mb-3 row">
            <label for="libelle" class="col-sm-2 col-form-label">Libellé:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="libelle" name="libelle" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nom" class="col-sm-2 col-form-label">Nom:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="budget_initial" class="col-sm-2 col-form-label">Budget initial:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="budget_initial" name="budget_initial" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="budget_depense" class="col-sm-2 col-form-label">Budget dépensé:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="budget_depense" name="budget_depense" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="reste" class="col-sm-2 col-form-label">Reste:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="reste" name="reste" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="projection_partielle" class="col-sm-2 col-form-label">Projection partielle:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="projection_partielle" name="projection_partielle" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="reste_apres_projection" class="col-sm-2 col-form-label">Reste après projection:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="reste_apres_projection" name="reste_apres_projection" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="commentaires" class="col-sm-2 col-form-label">Commentaires:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="commentaires" name="commentaires">
            </div>
        </div>

        <div class="mb-3 row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enregistrer l'Activité</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
