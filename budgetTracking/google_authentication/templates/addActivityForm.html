<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une activité</title>
</head>
<body>
<h2>Ajouter une activité</h2>
<form action="/get_new_activity/" method="POST">
    {% csrf_token %}

    <label for="libelle">Libellé:</label>
    <input type="text" id="libelle" name="libelle" required><br><br>

    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="budget_initial">Budget initial:</label>
    <input type="number" id="budget_initial" name="budget_initial" required><br><br>

    <label for="budget_depense">Budget dépensé:</label>
    <input type="number" id="budget_depense" name="budget_depense" required><br><br>

    <label for="reste">Reste:</label>
    <input type="number" id="reste" name="reste" required><br><br>

    <label for="projection_partielle">Projection partielle:</label>
    <input type="number" id="projection_partielle" name="projection_partielle" required><br><br>

    <label for="reste_apres_projection">Reste après projection:</label>
    <input type="number" id="reste_apres_projection" name="reste_apres_projection" required><br><br>

    <label for="commentaires">Commentaires:</label>
    <input type="text" id="commentaires" name="commentaires"><br><br>

    <input type="submit" value="Ajouter">
</form>
</body>
</html>
