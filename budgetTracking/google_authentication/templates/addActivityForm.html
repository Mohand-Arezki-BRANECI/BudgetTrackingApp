{% extends "base.html" %}
{% block title %}Ajouter une activité{% endblock title %}
{% block content %}

<form class="p-5" action="/get_new_activity/" method="POST" style="width: 100%">

    <div class="card-body text-center">

        <div class="row m-3 shadow-lg p-3 bg-body-tertiary rounded">

        {% csrf_token %}
        <h5 class="mb-3 mt-3 ">User - {{user.username}}</h5>

        <hr>

            <input type="hidden" name="id" value="">
            <input type="hidden" name="id_parent" value=0>

            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="text" class="form-control" placeholder="libellé" aria-label="Libelle" id="libelle"
                       name="libelle" required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="text" class="form-control" placeholder="Nom" aria-label="nom" id="nom" name="nom"
                       required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="number" class="form-control" placeholder="Budget initial"
                       aria-label="budget_initial" id="budget_initial" name="budget_initial" required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="number" class="form-control" placeholder="Budget dépensé"
                       aria-label="budget_depense" id="budget_depense" name="budget_depense" required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary ">
                <input type="number" class="form-control" placeholder="Reste" aria-label="reste" id="reste"
                       name="reste" required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="number" class="form-control" placeholder="Projection partielle"
                       aria-label="projection_partielle" id="projection_partielle" name="projection_partielle"
                       required>
            </div>
            <div class="col-sm shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                <input type="number" class="form-control" placeholder="Reste après projection"
                       aria-label="reste_apres_projection" id="reste_apres_projection"
                       name="reste_apres_projection" required>
            </div>
            <div class="col-sm-12 shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <textarea type="textarea" class="form-control" placeholder="Commentaires" aria-label="commentaires"
                              id="commentaires" name="commentaires"></textarea>
            </div>
            <input type="submit" class="btn btn-success" value="Ajouter">

        </div>
    </div>
</form>

{% endblock content %}
